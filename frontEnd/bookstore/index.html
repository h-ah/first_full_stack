<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="utf-8">
	<title>Book Lists</title>



	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

</head>

<body>

	<div ng-controller="PageCtrl">
		<div ng-controller="PageCtrl">
			<label>Search:</label>
			<input type="text" ng-model="search.school" placeholder="Search" />
			<br />

			<label>Filter by School:</label>
			<ul>
				<li><a href="" ng-click="search.school='khaled'">khaled</a></li>
				<li><a href="" ng-click="search.school='AbiBakr'">AbiBakr</a></li>
				<li><a href="" ng-click="search.school='Aicha'">Aicha</a></li>
			</ul>

			<!--
			<label>Filter by Class:</label>
<ul>
	<li><a href="" ng-click="search.branch='West'">West</a></li>
	<li><a href="" ng-click="search.branch='East'">East</a></li>
</ul>-->

			<p><strong><a href="" ng-click="resetFilters()">Show All</a></strong></p>

			<h1>Orders</h1>
			<ul>
				<li ng-repeat="item in filtered = items | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
					school:{{item.school}}
					<br>class:{{item.class}}
					<br> name:{{item.fullName}}
					<br>books:{{item.books}}</li>
			</ul>

			<pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
		</div>
	</div>

	<!-- JS Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript"></script>

	<!-- Angular Scripts -->
	<script src="app.js" type="text/javascript"></script>

</body>

</html>
